<div class="d-flex align-items-center">
    <div class="navbar-nav d-flex flex-row">
        <!-- redirect to language variant of current page -->
        {% set current_url = request.full_path %}
        {% set cs_url = current_url.replace('lang=en', 'lang=cs') %}
        {% set en_url = current_url.replace('lang=cs', 'lang=en') %}
        <a class="nav-link lang-link px-1" href="{{ cs_url }}">
            cs
        </a>
        <a class="nav-link lang-link px-3" href="{{ en_url }}">
            en
        </a>
    </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample01"
            aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

</div>
